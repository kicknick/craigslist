<html>
<head>
	<title></title>
</head>
<body>
	<input type="text" id="inputURL"/>
	<input type="text" id="verifURL" placeholder="verification url"/>
	<button id="go">GO</button>
	<br/>
	<a href="" target="_blank" id="resultLink"></a>
	<span id="result"></span>

<script type="text/javascript">

function sendURL(url, verifURL, callback) {
	var xhr = new XMLHttpRequest();
	console.log(url, verifURL)
	xhr.open('POST', '/?url='+url+'&verifURL='+verifURL, false);
	xhr.send();

	if (xhr.status != 200) {
	  	console.log( xhr.status + ': ' + xhr.responseText ); 
	  	document.getElementById("result").innerHTML = "something works wrong, try again"

	} else {
		console.log(xhr.responseText)
		document.getElementById("resultLink").href="https://"+xhr.responseText
		document.getElementById("resultLink").innerHTML=xhr.responseText
		document.getElementById("result").innerHTML = ""
	}
}



document.addEventListener("DOMContentLoaded", ready);
function ready() {
	console.log("ready")
	document.getElementById('go').onclick=function(){
		const url = document.getElementById('inputURL').value
		const verifURL = document.getElementById('verifURL').value
		sendURL(url,verifURL, function() {})
	}

}
</script>
</body>
</html>
